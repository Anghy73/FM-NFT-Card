<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
  <main class="container">
    <figure class="card_figure" title="nft#3429">
      <div class="img"></div>
    </figure>
    <h1 class="container--h1">Equilibrium #3429</h1>
    <p class="container--p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container_details">
      <div class="container_details--price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="container_details--time">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="container_creator">
      <figure class="container_creator--figure">
        <img src="./images/image-avatar.png" alt="">
      </figure>
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anghy</a>.
    </div>
  </footer>
</body>
</html>
